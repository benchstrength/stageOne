<!-- template variables #form = "ngForm" ---- {{ form | json }} in the html -->

<div class="row">
  <div class="form-group col-4" >
    <label for="subType"> Choose Skill:</label>
    <select class="form-control" id="subType" name="skillname"[(ngModel)]="getuserdata.skillname" >
      <option>jQuery</option>
      <option>Angular</option>
      <option>React</option>
    </select>
    <!-- <button class="btn btn-primary">Send</button> -->
  </div>
  <div class="form-group col-4" >
    <label for="subType"> Interest Level:</label>
    <select class="form-control" id="subType" name="skillinterest" >
      <option>Interested</option>
      <option>Neutral as Switzerland</option>
      <option>Not Interested</option>
    </select>
    <!-- <button class="btn btn-primary">Send</button> -->
  </div>
  <div class="form-group col-4" >
    <label for="subType"> Ability Level: </label>
    <!-- [formControl]="skillLevel" -->
    <select class="form-control" id="subType" name="skillevel">
      <option>Beginner</option>
      <option>Intermediate</option>
      <option>Advanced</option>
    </select>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col">
    <div>
      <button (click)="sendForm()" class="btn btn-primary">Add Skill</button>
    </div>
  </div>
</div>

<!-- </form> -->
</div>
{{ user-addskill | json }}

<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
