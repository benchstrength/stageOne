<div class="container" >
  <h2>Add Your Skills</h2>

<div class="row">
  <div class="form-group col-4" >
    <label for="subType"> Choose Skill:</label>

      <select class="form-control" id="subType" [formControl]="skillId" >
        <option [ngValue]="undefined"  ></option>
        <option  *ngFor="let skill of skills" value={{skill.id}} >{{skill.name}}</option>
      </select>
  </div>

  <div class="form-group col-4" >
    <label for="subType"> Interest Level:</label>
    
    <select class="form-control" id="subType" [formControl]="skillInterest" >
      <option [ngValue]="undefined" disabled >Select:</option>
      <option [ngValue]="1">Not Interested</option>
      <option [ngValue]="2">A Little Interested</option>
      <option [ngValue]="3">Interested</option>
      <option [ngValue]="4">Very Interested</option>
    </select>
  </div>

  <div class="form-group col-4" >
    <label for="subType"> Ability Level: </label>

    <select class="form-control" id="subType" [formControl]="skillSelfRating">
      <option [ngValue]="undefined" disabled >Select:</option>
      <option [ngValue]="1">Familiar</option>
      <option [ngValue]="2">Beginner/Intermediate</option>
      <option [ngValue]="3">Advanced</option>
      <option [ngValue]="4">Master/Teacher</option>
    </select>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col">
    <div>
      <button (click)="sendForm()" class="btn btn-info btn-block">Add Skill</button>
    </div>
    
  </div>
</div>


</div>
