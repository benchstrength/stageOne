<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="chart-container">
                <canvas id="usersGraph"
                    baseChart
                    [chartType]="'bar'"
                    [datasets]="chartData"
                    [labels]="chartLabels"
                    [options]="chartOptions"
                    [legend]="true">
                </canvas>
            </div>
        </div>
        <div class="col s3">
            <div class="chart-container">
                <canvas id="usersGraph"
                    baseChart
                    [chartType]="'bar'"
                    [datasets]="chartData"
                    [labels]="chartLabels"
                    [options]="chartOptions"
                    [legend]="true">
                </canvas>
            </div>
        </div>
    </div>
</div>
