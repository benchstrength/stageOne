<div id="search-component">
  <h4>Skill Search</h4>
 
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />
 
  <ul class="search-result">
    <li *ngFor="let skill of skills$ | async" >
      <a (click)="addSkillToSearch($event.target.id)" id={{skill.id}}>
        {{skill.name}}
      </a>
    </li>
  </ul>
</div>
